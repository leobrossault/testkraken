name: Run linting on pull request

on:
  - pull_request
jobs:
  lint:
    name: Lint with Eslint
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v37
        with:
          files: |
            *.js
            *.vue
            *.css
            *.scss
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node_modules-${{hashFiles('yarn.lock')}}
          restore-keys: node_modules-
      - name: Install dependencies
        run: yarn install && yarn global add eslint stylelint prettier
      - name: Eslint
        run: |
          eslint --max-warnings=0 ${{ steps.changed-files.outputs.all_changed_and_modified_files }}
      - name: Stylelint
        run: |
          stylelint ${{ steps.changed-files.outputs.all_changed_and_modified_files }}
      - name: Prettier
        run: |
          prettier --check ${{ steps.changed-files.outputs.all_changed_and_modified_files }}